<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bảng đơn giản có viền</title>
    <style>
        table {
            border-collapse: collapse;
            width: 400px;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px 12px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>STT</th>
            <th>Tên</th>
            <th>Tuổi</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Nam</td>
            <td>20</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Lan</td>
            <td>22</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Minh</td>
            <td>19</td>
        </tr>
    </table>
</body>
</html>
